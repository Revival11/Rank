<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Fire SMP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Admin Panel - Fire SMP</h1>
    <table>
        <thead>
            <tr>
                <th>Gamertag</th>
                <th>Rank</th>
                <th>Durasi</th>
                <th>Total Harga</th>
                <th>Waktu Transaksi</th>
            </tr>
        </thead>
        <tbody id="transaction-table">
            <!-- Data transaksi akan dimasukkan di sini -->
        </tbody>
    </table>
</div>

<script>
    // Mendapatkan data transaksi dari server
    fetch('/get-transactions')
        .then(response => response.json())
        .then(data => {
            const transactions = data.transactions;
            const tableBody = document.getElementById('transaction-table');

            transactions.forEach(transaction => {
                const row = document.createElement('tr');

                const gamertagCell = document.createElement('td');
                gamertagCell.textContent = transaction.gamertag;
                row.appendChild(gamertagCell);

                const rankCell = document.createElement('td');
                rankCell.textContent = transaction.rank;
                row.appendChild(rankCell);

                const durationCell = document.createElement('td');
                durationCell.textContent = transaction.duration;
                row.appendChild(durationCell);

                const priceCell = document.createElement('td');
                priceCell.textContent = transaction.totalPrice;
                row.appendChild(priceCell);

                const timestampCell = document.createElement('td');
                timestampCell.textContent = transaction.timestamp;
                row.appendChild(timestampCell);

                tableBody.appendChild(row);
            });
        });
</script>

</body>
</html>
